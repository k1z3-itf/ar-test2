<body>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
 
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>


<!-- A-Frame の VR空間に AR.js を紐づける -->
<a-scene embedded arjs="debugUIEnabled:true;">

  <a-assets>
    <a-asset-item id="earth" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-asset-item>
  </a-assets> 
 
  <!-- マーカーを登録（デフォルトで設定されている「hiro」マーカー） -->
  <a-marker preset="hiro">
    <!-- マーカーの場所に立方体を置く
    <a-box position="0 0 0" wireframe="true"></a-box> -->
    <a-obj-model id="earth-model" gltf-model="#earth" position="0 0 0" scale="1 1 1" rotation="0 0 0"></a-obj-model>
  </a-marker>

  <a-entity camera
  cursor-visible="true"
  cursor-scale="2"
  cursor-color="#ff0000"
  cursor-opacity="0.5"></a-entity>

</a-scene>
  
<!-- 参考: https://alaki.co.jp/blog/?p=2845 -->
</body>
